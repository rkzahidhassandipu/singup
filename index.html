<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Modal Signup Form</h2>

	<button type="button" onclick="document.getElementById('id01').style.display='block'" style="width: auto;">Sign Up</button>

	<div id="id01" class="modil">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modil">&times;</span>
		<form class="modil-content">
			<div class="content">
				<h2>Sign Up</h2>
				<p>Please fill in this form to create an account.</p><hr>

				<label for="Email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="Email" required>

				<label for="psw"><b>Password</b></label>
				<input type="Password" placeholder="Enter Password" name="psw" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="text" name="psw-repeat" placeholder="Repeat Password" required>

				<label>
					<input type="checkbox" checked="checked" style="margin-bottom: 16px;">Remember me
				</label>

				<p>By creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms & Privacy</a>.</p>

				<div class="clearfix">
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
	</div>

	<script>
		var modil = document.getElementById('id01');
		window.onclick = function(event){
			if (event.terget == modil) {
				modil.style.display = 'none'
			}
		}
	</script>
</body>
</html>
